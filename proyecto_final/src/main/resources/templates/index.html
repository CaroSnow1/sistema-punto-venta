<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      lang="es">
<head th:replace="~{plantillas/plantilla :: head}">
</head>
<body>
<header th:replace="~{plantillas/plantilla :: header}"></header>

<main class="container text-center shadow-lg p-3 mb-5 bg-body-tertiary rounded">
    <!-- Banner -->
    <section class="banner mb-5" sec:authorize="!isAuthenticated()">
        <h1 >¡Bienvenido al Sistema de Punto de Venta!</h1>
    </section>

    <!-- Información Principal -->
    <section>
        <h3 th:text="${text}" class="text-primary mb-4"></h3>
    </section>
    <section>
        <h2 class="lead">Gestiona tus ventas de manera rápida, fácil y segura.</h2>
    </section>
    <section class="info-card mt-5 bg-light">
        <div class="card-body">
            <h5 class="card-title"><i class="fas fa-calendar-alt"></i> Fecha</h5>
            <p class="card-text" th:text="${fecha}">[Fecha aquí]</p>
        </div>
    </section>

    <!-- Acciones principales -->
    <section class="opacity-75 my-5" sec:authorize="isAuthenticated()">
        <div class="row">
            <div class="col-md-3">
                <a th:href="@{/venta/registrar-venta}" class="text-decoration-none">
                    <div class="card shadow-lg text-center">
                        <div class="card-body">
                            <i class="fas fa-cart-plus fa-3x mb-3 text-primary"></i>
                            <h5 class="card-title">Registrar Venta</h5>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-md-3" sec:authorize="hasRole('ADMIN') or hasRole('USER')">
                <a th:href="@{/producto/lista-producto}" class="text-decoration-none">
                    <div class="card shadow-lg text-center">
                        <div class="card-body">
                            <i class="fas fa-box fa-3x mb-3 text-success"></i>
                            <h5 class="card-title">Gestión de Productos</h5>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-md-3" sec:authorize="hasRole('ADMIN') or hasRole('USER')">
                <a th:href="@{/categoria/lista-categoria}" class="text-decoration-none">
                    <div class="card shadow-lg text-center">
                        <div class="card-body">
                            <i class="fas fa-tags fa-3x mb-3 text-warning"></i>
                            <h5 class="card-title">Categorías</h5>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-md-3" sec:authorize="hasRole('ADMIN')">
                <a th:href="@{/reportes/ventas}" class="text-decoration-none">
                    <div class="card shadow-lg text-center">
                        <div class="card-body">
                            <i class="fas fa-chart-line fa-3x mb-3 text-danger"></i>
                            <h5 class="card-title">Reportes de Ventas</h5>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </section>

</main>

<footer th:replace="~{plantillas/plantilla :: footer}"></footer>
</body>
</html>
